        <video id="video-player" controls autoplay>
            <source src="https://sv1.getplay-cdn.com/files/c3427b15c22ce2bc1112a927d40e9b45/720/index" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
        <div class="controls" id="controls">
            <button class="control-btn" id="playPauseBtn">Play</button>
            <button class="control-btn" id="skipForwardBtn">+10s</button>
            <button class="control-btn" id="skipBackwardBtn">-10s</button>
        </div>
        <div class="status-bar" id="statusBar">
            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const skipForwardBtn = document.getElementById('skipForwardBtn');
        const skipBackwardBtn = document.getElementById('skipBackwardBtn');
        const controls = document.getElementById('controls');
        const statusBar = document.getElementById('statusBar');
        const currentTimeElem = document.getElementById('currentTime');
        const durationElem = document.getElementById('duration');

        let controlTimeout;

        // Toggle Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
            resetControlsTimeout();
        });

        // Skip Forward 10s
        skipForwardBtn.addEventListener('click', () => {
            video.currentTime += 10;
            resetControlsTimeout();
        });

        // Skip Backward 10s
        skipBackwardBtn.addEventListener('click', () => {
            video.currentTime -= 10;
            resetControlsTimeout();
        });

        // Update Video Time
        video.addEventListener('timeupdate', () => {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            currentTimeElem.textContent = currentTime;
            durationElem.textContent = duration;
        });

        // Format Time to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Reset Controls Timeout
        function resetControlsTimeout() {
            clearTimeout(controlTimeout);
            controls.classList.remove('hidden');
            controlTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 5000); // Hide controls after 5 seconds
        }

        // Show Controls on Video Hover
        video.addEventListener('mouseenter', () => {
            controls.classList.remove('hidden');
            resetControlsTimeout();
        });

        video.addEventListener('mouseleave', () => {
            resetControlsTimeout();
        });

        // Initialize Video Duration
        video.addEventListener('loadedmetadata', () => {
            const duration = formatTime(video.duration);
            durationElem.textContent = duration;
        });
    </script>
</body>
